name: go-docmd Docs

on:
    push:
        paths:
            - "**"
    pull_request:
        paths:
            - "**"

jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: go.mod

            - name: Generate README via go-docmd
              run: go run . -cmd -o generated-README.md .

            - name: Check if README is up to date
              run: |
                if ! git diff --exit-code README.md generated-README.md; then
                  echo "::error::README.md is not up to date. Please run 'go run . -cmd -o README.md .' and commit the changes."
                  exit 1
                fi
