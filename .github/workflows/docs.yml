name: go-docmd Docs

on:
    push:
        paths:
            - "**"
            - "!README.md"
    pull_request:
        paths:
            - "**"
            - "!README.md"

jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: go.mod

            - name: Generate README via go-docmd
              run: go run . -cmd -o README.md .

            - name: Ensure README is up to date
              run: git diff --exit-code README.md
